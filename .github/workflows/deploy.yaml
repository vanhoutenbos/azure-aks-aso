name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Infrastructure
      run: |
        az deployment sub create \
          --name github-deployment \
          --location westeurope \
          --template-file infra/main.bicep

   # Set the target Azure Kubernetes Service (AKS) cluster. 
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: 'aks-aso-example-prod-01'
        resource-group: 'rg-aso-example-prod-01'

    - name: Create Kubernetes Secret for Azure Service Operator
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      run: |
        echo $AZURE_CREDENTIALS | jq -r '. | to_entries | .[] | "--from-literal=" + .key + "=" + .value' | xargs kubectl create secret generic azure-credentials --namespace flux-system --dry-run=client -o yaml | kubectl apply -f -
        echo $AZURE_CREDENTIALS | jq -r '. | to_entries | .[] | "--from-literal=" + .key + "=" + .value' | xargs kubectl create secret generic aso-controller-settings --namespace flux-system --dry-run=client -o yaml | kubectl apply -f -


          aso-controller-settings